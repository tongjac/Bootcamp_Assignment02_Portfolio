<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">   
  <link rel="stylesheet" href="./custom-styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Jacky's Bootstrap Portfolio</title>
</head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="./index.html">Jacky's Site</a>

      <!-- Hamburger Button -->
      <button class="navbar-toggler toggler-example" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <i class="fas fa-bars fa-1x"></i></button>

      <!-- Navigation Links, collapsible on small-width screens -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent1">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html" target="_self">
          Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="./contact.html" target="_self">Contact<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="./portfolio.html" target="_self">Portfolio</a>
        </li>
    </ul>
  </div>
</nav>
      <!-- End Navigation -->
  
    <!-- Begin Contact (Contact) -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 rounded border border-secondary p-4"style="background-color: #ccede3;">
                <div class="row">
                    <h1 class="text-secondary">Contact</h1>
                </div>
                <div class="row">
                    <div class="col-sm-12 pr-3 pl-3">
                        <form>
                            <div class="form-group">
                                <label for="FormControlInput1">Name</label>
                                <input type="name" class="form-control" id="Name" placeholder="First/Last Name">
                            </div>
                            <div class="form-group">
                                <label for="FormControlInput2">E-mail Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="FormControlTextarea1">Messsage</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Your message here."></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary btn-md mt-1">Submit</button>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>  
<!-- Footer starts here -->
<footer id="sticky-footer" class="footer fixed-bottom mt-auto py-3 bg-light border-top border-primary">
    <div class="container">
        <span class="text-dark">Copyright 2020</span>
    </div>
</footer>
</html>
