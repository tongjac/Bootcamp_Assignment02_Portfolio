<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./custom-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Jacky's Contact Information</title>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">Jacky Tong</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" target="_self">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html" target="_self">Contact</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html" target="_self">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Contact -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 rounded bg-info p-5 mt-5 ml-3 mr-3 mb-5">
                <div class="row">
                    <h1>Contact</h1>
                </div>
                <div class="row">
                    <div class="col-sm-12 pr-0 pl-0">
                        <form>
                            <div class="form-group">
                                <label for="FormControlInput1">Name</label>
                                <input type="name" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="FormControlInput2">E-mail address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="FormControlTextarea1">Messsage</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="..."></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-danger btn-md mt-1">Submit</button>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    <!-- Footer section starts here-->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
